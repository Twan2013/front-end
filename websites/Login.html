<!DOCTYPE html>
<html>
    <meta name="viewport" content="with=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="../style/main-style.css"/>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    
    
    <head>
        <title>Corendon - Login</title>
        <link href="../style/bootstrap.min.css" rel="stylesheet">
        <script src="../scripts/jquery.min.js"></script>
        <script src="../scripts/bootstrap.bundle.min.js"></script>
        <script>
            $(document).ready(function(){
                $(".hamburger-btn .fa-times").hide();
                $(".hamburger-btn .fa-bars").click(function(){
                    $(this).hide();
                    $(".hamburger-btn .fa-times").show();
                    $(".mob ul").addClass("active");

                });
                $(".hamburger-btn .fa-times").click(function(){
                    $(this).hide();
                    $(".hamburger-btn .fa-bars").show();
                    $(".mob ul").removeClass("active");
                });
            });
        </script>
    </head>
    <body>
        
        <nav class="desk">
            <ul>
                <img src="../images/corendon_logo_white.png" id="logoimg">
                <ul>
                    <li><a href="#">home</a></li>
                    <li><a href="Login.html">Login</a></li>
                    <li><a href="#">logout</a></li>
                    <li><a href="#">swag</a></li>
                    <li><a href="#">deezswag</a></li>
                </ul>
            </ul>   
        </nav>

        <nav class="mob">
            <img src="../images/corendon_logo_white.png" id="logoimgmob">
            <div class="hamburger-btn">
                <i class="fa fa-bars" aria-hidden="true"></i>
                <i class="fa fa-times" aria-hidden="true"></i>
            </div>
            <ul>
                <li><a href="#">home</a></li>
                <li><a href="#">about us</a></li>
                <li><a href="#">logout</a></li>
                <li><a href="#">swag</a></li>
                <li><a href="#">swag</a></li>
            </ul>
            
        </nav>
        <div class="container">
                <div class="container py-5 h-80" >
                  <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                      <div class="card bg-dark text-white" style="border-radius: 3rem; opacity: 0.95">
                        <div class="card-body p-4 text-center" style="opacity: 1">
              
                          <div class="mb-md-5 mt-md-1 pb-2">
                            <h2 class="fw-bold mb-3 text-uppercase">Free Wi-Fi</h2>
                            <h2 class="fw-bold mb-3 text-uppercase">Login</h2>
                            <p class="text-white-50 mb-5">Please enter your name and ticketnumber!</p>
              
                            <div class="form-outline form-white mb-4">
                              <input type="email" id="typeEmailX" class="form-control form-control-lg" />
                              <label class="form-label" for="typeEmailX">Name</label>
                            </div>
              
                            <div class="form-outline form-white mb-3">
                              <input type="text" id="typeTextX" class="form-control form-control-lg" />
                              <label class="form-label" for="typePasswordX">Ticketnumber</label>
                            </div>
              
                            <button class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>
              
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>

        </div>
    </body>
</html>
